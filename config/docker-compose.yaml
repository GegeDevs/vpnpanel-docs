services:
  api:
    image: gegedesembri/telegram-bot-api:latest
    restart: always
    environment:
      TELEGRAM_API_ID: "<TELEGRAM_API_ID>" # replace with your actual API ID
      TELEGRAM_API_HASH: "<TELEGRAM_API_HASH>" # replace with your actual API Hash
    volumes:
      - ./data/api:/var/lib/telegram-bot-api
    expose:
      - 8081

  nginx:
    image: nginx:latest
    restart: always
    expose:
      - 80
    volumes:
      - ./data/api:/var/lib/telegram-bot-api:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      
  bot:
    image: gegedesembri/vpnpanel:latest
    restart: always
    environment:
      - TZ=Asia/Jakarta
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    command: --config=./config.yaml
    depends_on:
      - api
      - nginx
